<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Lahori Foods - Restaurant Management System</title>
    <style>
        /* ============= GLOBAL STYLES ============= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #app {
            width: 100%;
            max-width: 480px;
            background: #1E1E1E;
            border-radius: 28px;
            box-shadow: 0 25px 50px -8px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
            border: 1px solid #2a2a2a;
        }

        .app-container {
            padding: 24px;
            min-height: 650px;
            max-height: 850px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #FFD700 #333;
        }

        .app-container::-webkit-scrollbar {
            width: 4px;
        }

        .app-container::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        .app-container::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 10px;
        }

        /* ============= TYPOGRAPHY ============= */
        h1, h2, h3, h4, p {
            color: white;
        }

        .gold-text {
            color: #FFD700 !important;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.2);
        }

        .green-text {
            color: #4CAF50 !important;
        }

        .blue-text {
            color: #2196F3 !important;
        }

        .gray-text {
            color: #9e9e9e !important;
        }

        /* ============= BUTTONS ============= */
        .btn {
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .btn-dark {
            background: #2d2d2d;
            color: white;
            border: 1px solid #404040;
        }

        .btn-icon {
            background: #2d2d2d;
            color: white;
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 12px;
            font-size: 20px;
            border: 1px solid #404040;
        }

        /* ============= FORMS ============= */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #e0e0e0;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #2a2a2a;
            border: 1.5px solid #3a3a3a;
            border-radius: 14px;
            color: white;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            background: #2d2d2d;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input {
            width: 100%;
            padding: 14px 50px 14px 16px;
            background: #2a2a2a;
            border: 1.5px solid #3a3a3a;
            border-radius: 14px;
            color: white;
            font-size: 15px;
        }

        .password-input:focus {
            outline: none;
            border-color: #FFD700;
            background: #2d2d2d;
        }

        .eye-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #9e9e9e;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: color 0.2s;
        }

        .eye-button:hover {
            color: #FFD700;
        }

        /* ============= CARDS & CONTAINERS ============= */
        .category-section {
            background: #252525;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            overflow: hidden;
        }

        .category-header {
            padding: 18px 16px;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title {
            font-size: 18px;
            font-weight: 700;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-item {
            background: #2a2a2a;
            margin: 12px;
            padding: 16px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3a3a3a;
            transition: all 0.2s;
        }

        .product-item:hover {
            background: #2d2d2d;
            border-color: #4a4a4a;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .product-desc {
            font-size: 13px;
            color: #b0b0b0;
            margin-bottom: 6px;
        }

        .product-price {
            color: #4CAF50;
            font-weight: 700;
            font-size: 16px;
        }

        .product-emoji {
            font-size: 28px;
            margin-right: 12px;
        }

        /* ============= ADMIN TABLE ============= */
        .admin-panel-card {
            background: #252525;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .admin-item {
            background: #2a2a2a;
            padding: 16px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3a3a3a;
        }

        /* ============= CART ============= */
        .cart-section {
            position: sticky;
            bottom: 0;
            background: linear-gradient(to top, #1E1E1E 90%, transparent);
            padding: 20px 0 10px;
            margin-top: 20px;
        }

        .cart-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, #FF9800, #F57C00);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(255, 152, 0, 0.2);
        }

        .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(255, 152, 0, 0.3);
        }

        .cart-count {
            background: rgba(255,255,255,0.2);
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 16px;
        }

        /* ============= MODAL ============= */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1E1E1E;
            width: 92%;
            max-width: 420px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 24px;
            padding: 28px;
            border: 1px solid #FFD700;
            box-shadow: 0 25px 50px -8px black;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ============= UTILITY ============= */
        .flex {
            display: flex;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mt-20 { margin-top: 20px; }
        .mb-20 { margin-bottom: 20px; }
        .mt-10 { margin-top: 10px; }
        .mb-10 { margin-bottom: 10px; }
        .p-20 { padding: 20px; }
        .w-100 { width: 100%; }
        .text-center { text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container" id="appContainer"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // ============= DATA MODELS =============
        class Product {
            constructor(id, name, description, category, price, imageEmoji, isAvailable = true) {
                this.id = id;
                this.name = name;
                this.description = description;
                this.category = category;
                this.price = price;
                this.imageEmoji = imageEmoji;
                this.isAvailable = isAvailable;
            }
        }

        class CartItem {
            constructor(product, quantity = 1) {
                this.product = product;
                this.quantity = quantity;
            }
        }

        // ============= GLOBAL STATE =============
        const AppState = {
            currentUser: null,
            currentRole: null,
            cart: {},
            users: {},
            admins: {},
            products: [],
            categories: {},
            
            init() {
                this.loadFromStorage();
            },
            
            loadFromStorage() {
                // Load products
                const savedProducts = localStorage.getItem('datalahori_products');
                if (savedProducts) {
                    const productsData = JSON.parse(savedProducts);
                    this.products = productsData.map(p => 
                        new Product(p.id, p.name, p.description, p.category, p.price, p.imageEmoji, p.isAvailable)
                    );
                } else {
                    this.initializeProducts();
                }
                
                // Load customers
                const savedUsers = localStorage.getItem('datalahori_customers');
                this.users = savedUsers ? JSON.parse(savedUsers) : {};
                
                // Load admins
                const savedAdmins = localStorage.getItem('datalahori_admins');
                this.admins = savedAdmins ? JSON.parse(savedAdmins) : {};
                
                // Load cart
                const savedCart = localStorage.getItem('datalahori_cart');
                this.cart = savedCart ? JSON.parse(savedCart) : {};
                
                this.organizeByCategory();
            },
            
            initializeProducts() {
                this.products = [
                    // Shawarma Category
                    new Product(this.generateId(), "Chicken Shawarma", "Tender chicken with garlic sauce", "Shawarma", 350.00, "üåØ"),
                    new Product(this.generateId(), "Beef Shawarma", "Juicy beef with special sauce", "Shawarma", 400.00, "ü•ô"),
                    new Product(this.generateId(), "Double Chicken Shawarma", "Double meat, extra delicious", "Shawarma", 550.00, "üåÆ"),
                    new Product(this.generateId(), "Shawarma Plate", "Served with fries and garlic", "Shawarma", 650.00, "üçΩÔ∏è"),
                    new Product(this.generateId(), "Mini Shawarma", "Perfect for light appetite", "Shawarma", 250.00, "üåØ"),
                    
                    // Pizza Category
                    new Product(this.generateId(), "Chicken Fajita Pizza", "Spicy chicken with bell peppers", "Pizza", 800.00, "üçï"),
                    new Product(this.generateId(), "Tikka Pizza", "Classic tikka flavor", "Pizza", 850.00, "üçï"),
                    new Product(this.generateId(), "BBQ Chicken Pizza", "Smoky BBQ sauce with chicken", "Pizza", 900.00, "üçï"),
                    new Product(this.generateId(), "Cheese Lovers Pizza", "Extra cheese overload", "Pizza", 750.00, "üßÄ"),
                    new Product(this.generateId(), "Veggie Pizza", "Fresh vegetables", "Pizza", 600.00, "ü•¨"),
                    new Product(this.generateId(), "Supreme Pizza", "Everything on it", "Pizza", 1200.00, "üçï"),
                    
                    // Burgers Category
                    new Product(this.generateId(), "Zinger Burger", "Crispy chicken fillet", "Burgers", 320.00, "üçî"),
                    new Product(this.generateId(), "Beef Burger", "100% beef patty", "Burgers", 350.00, "üçî"),
                    new Product(this.generateId(), "Double Decker", "Double patty, double cheese", "Burgers", 550.00, "üçî"),
                    
                    // Drinks Category
                    new Product(this.generateId(), "Soft Drink", "Pepsi, 7up, or Coke", "Drinks", 80.00, "ü•§"),
                    new Product(this.generateId(), "Mineral Water", "1.5L bottle", "Drinks", 60.00, "üíß"),
                    new Product(this.generateId(), "Fresh Juice", "Seasonal fruit", "Drinks", 150.00, "üßÉ"),
                    new Product(this.generateId(), "Milkshake", "Chocolate or Strawberry", "Drinks", 250.00, "ü•õ"),
                    new Product(this.generateId(), "Hot Coffee", "Fresh brewed", "Drinks", 120.00, "‚òï"),
                    new Product(this.generateId(), "Tea", "Karak chai", "Drinks", 70.00, "üçµ"),
                    new Product(this.generateId(), "Lassi", "Sweet or salted", "Drinks", 180.00, "ü•õ"),
                    
                    // Desserts Category
                    new Product(this.generateId(), "Gulab Jamun", "2 pieces", "Desserts", 120.00, "üç°"),
                    new Product(this.generateId(), "Ice Cream", "Vanilla, Chocolate, Strawberry", "Desserts", 150.00, "üç®"),
                    new Product(this.generateId(), "Brownie", "With chocolate sauce", "Desserts", 200.00, "üç´"),
                ];
                this.saveProducts();
            },
            
            generateId() {
                return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            },
            
            saveProducts() {
                localStorage.setItem('datalahori_products', JSON.stringify(this.products));
                this.organizeByCategory();
            },
            
            saveCustomers() {
                localStorage.setItem('datalahori_customers', JSON.stringify(this.users));
            },
            
            saveAdmins() {
                localStorage.setItem('datalahori_admins', JSON.stringify(this.admins));
            },
            
            saveCart() {
                localStorage.setItem('datalahori_cart', JSON.stringify(this.cart));
            },
            
            organizeByCategory() {
                this.categories = {};
                this.products.forEach(product => {
                    if (!this.categories[product.category]) {
                        this.categories[product.category] = [];
                    }
                    this.categories[product.category].push(product);
                });
            },
            
            // Product methods
            getAllCategories() {
                return Object.keys(this.categories);
            },
            
            getProductsByCategory(category, limit = 3) {
                return this.categories[category] ? this.categories[category].slice(0, limit) : [];
            },
            
            getAllProductsByCategory(category) {
                return this.categories[category] || [];
            },
            
            getProductById(id) {
                return this.products.find(p => p.id === id);
            },
            
            addProduct(name, description, category, price, emoji) {
                const product = new Product(this.generateId(), name, description, category, parseFloat(price), emoji || 'üçΩÔ∏è');
                this.products.push(product);
                this.saveProducts();
                return product;
            },
            
            editProduct(id, name, description, category, price, emoji) {
                const product = this.getProductById(id);
                if (product) {
                    if (name) product.name = name;
                    if (description) product.description = description;
                    if (category) product.category = category;
                    if (price) product.price = parseFloat(price);
                    if (emoji) product.imageEmoji = emoji;
                    this.saveProducts();
                    return true;
                }
                return false;
            },
            
            deleteProduct(id) {
                this.products = this.products.filter(p => p.id !== id);
                this.saveProducts();
                return true;
            },
            
            updatePrice(id, price) {
                const product = this.getProductById(id);
                if (product) {
                    product.price = parseFloat(price);
                    this.saveProducts();
                    return true;
                }
                return false;
            },
            
            // Auth methods
            verifyOwner(username, password) {
                return username === 'owner' && password === 'besttasteinnankana';
            },
            
            verifyAdmin(username, password) {
                if (username === 'admin' && password === 'datalahori0001') return true;
                if (this.admins[username] && this.admins[username] === password) return true;
                return false;
            },
            
            signup(username, password) {
                if (!username || !password) return { success: false, message: 'Please enter both name and password!' };
                if (password.length < 6) return { success: false, message: 'Password must be at least 6 characters!' };
                if (this.users[username]) return { success: false, message: 'Username already exists!' };
                if (username.toLowerCase() === 'owner' || username.toLowerCase() === 'admin') {
                    return { success: false, message: 'This username is reserved!' };
                }
                
                this.users[username] = password;
                this.saveCustomers();
                return { success: true, message: 'Account created successfully!' };
            },
            
            login(username, password) {
                if (!username || !password) return { success: false, message: 'Please enter both name and password!' };
                
                if (this.verifyOwner(username, password)) {
                    return { success: true, role: 'Owner', username };
                }
                
                if (this.verifyAdmin(username, password)) {
                    return { success: true, role: 'Admin', username };
                }
                
                if (this.users[username] && this.users[username] === password) {
                    return { success: true, role: 'Customer', username };
                }
                
                return { success: false, message: 'Invalid username or password!' };
            },
            
            // Admin management
            addAdmin(username, password) {
                if (!this.admins[username] && username !== 'owner' && username !== 'admin') {
                    this.admins[username] = password;
                    this.saveAdmins();
                    return true;
                }
                return false;
            },
            
            deleteAdmin(username) {
                if (this.admins[username]) {
                    delete this.admins[username];
                    this.saveAdmins();
                    return true;
                }
                return false;
            },
            
            getAllAdmins() {
                return ['admin', ...Object.keys(this.admins)];
            },
            
            changeAdminPassword(username, newPassword) {
                if (username === 'admin') {
                    // Default admin password is hardcoded, we'll simulate change in memory
                    alert('Note: Default admin password is fixed. In production, this would be changed.');
                    return true;
                } else if (this.admins[username]) {
                    this.admins[username] = newPassword;
                    this.saveAdmins();
                    return true;
                }
                return false;
            },
            
            // Cart methods
            addToCart(product) {
                if (this.cart[product.id]) {
                    this.cart[product.id].quantity += 1;
                } else {
                    this.cart[product.id] = {
                        product: {
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            imageEmoji: product.imageEmoji
                        },
                        quantity: 1
                    };
                }
                this.saveCart();
            },
            
            removeFromCart(productId) {
                delete this.cart[productId];
                this.saveCart();
            },
            
            clearCart() {
                this.cart = {};
                this.saveCart();
            },
            
            getCartTotal() {
                return Object.values(this.cart).reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
            },
            
            getCartCount() {
                return Object.values(this.cart).reduce((sum, item) => sum + item.quantity, 0);
            }
        };

        // Initialize AppState
        AppState.init();

        // ============= RENDER ENGINE =============
        const Renderer = {
            container: document.getElementById('appContainer'),
            modal: document.getElementById('modal'),
            modalContent: document.getElementById('modalContent'),
            
            render(page, params = {}) {
                switch(page) {
                    case 'login':
                        this.renderLogin(params);
                        break;
                    case 'adminLogin':
                        this.renderAdminLogin(params);
                        break;
                    case 'menu':
                        this.renderMenu(params);
                        break;
                    case 'adminPanel':
                        this.renderAdminPanel(params);
                        break;
                }
            },
            
            renderLogin() {
                const html = `
                    <div class="header flex-between" style="margin-bottom: 30px;">
                        <div class="header-left">
                            <h1 class="gold-text" style="font-size: 26px;">Data Lahori</h1>
                        </div>
                        <div class="header-right flex" style="gap: 8px;">
                            <button class="btn btn-icon" onclick="Renderer.showMenuModal()">‚ò∞</button>
                            <button class="btn btn-icon" onclick="Renderer.showMessage('Settings', 'App Settings - Coming soon!')">‚öô</button>
                            <button class="btn btn-icon" onclick="Renderer.showMessage('Help', 'Contact: +92 XXX XXXXXXX\\nWhatsApp: Available 24/7')">?</button>
                        </div>
                    </div>

                    <div class="text-center mt-20">
                        <h2 style="color: white; font-size: 28px; margin-bottom: 10px;">Welcome</h2>
                        <p class="gray-text" style="margin-bottom: 40px; font-size: 16px;">Create your account</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" id="loginName" placeholder="Enter your name" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="password-input" id="loginPassword" placeholder="Enter password">
                            <button class="eye-button" onclick="Renderer.togglePassword('loginPassword', this)">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 mb-10" onclick="Renderer.handleSignup()" style="padding: 16px;">Sign Up</button>
                    <button class="btn btn-secondary w-100 mb-20" onclick="Renderer.handleLogin()" style="padding: 16px;">Login</button>

                    <div class="text-center mt-20">
                        <p class="gray-text" style="font-size: 13px;">Nankana Sahib, Punjab</p>
                    </div>
                `;
                
                this.container.innerHTML = html;
            },
            
            renderAdminLogin(params) {
                const role = params.role;
                const icon = role === 'Owner' ? 'üëë' : 'üõ°Ô∏è';
                const color = role === 'Owner' ? 'gold-text' : 'blue-text';
                
                const html = `
                    <div class="header flex-between" style="margin-bottom: 30px;">
                        <div class="header-left">
                            <button class="btn btn-dark" onclick="Renderer.render('login')">
                                <span style="font-size: 18px;">‚Üê</span> Back
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-20">
                        <h2 class="${color}" style="font-size: 32px; margin-bottom: 15px;">${icon} ${role} Login</h2>
                        <p class="gray-text" style="margin-bottom: 40px; background: #2a2a2a; padding: 12px; border-radius: 12px;">
                            Default: ${role === 'Owner' ? 'owner' : 'admin'}
                        </p>
                    </div>

                                    üóëÔ∏è Delete
                                </button>
                                <button class="btn btn-warning" style="flex: 1; padding: 10px;" onclick="Renderer.showUpdatePriceDialog('${product.id}')">
                                    üí∞ Price
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                const html = `
                    <div class="flex-between" style="margin-bottom: 20px;">
                        <button class="btn btn-dark" onclick="Renderer.hideModal()">‚Üê Back</button>
                        <h3 class="gold-text">üì¶ Product Management</h3>
                        <button class="btn btn-primary" onclick="Renderer.showAddProductDialog()">‚ûï Add</button>
                    </div>
                    
                    <div style="margin-top: 20px; max-height: 500px; overflow-y: auto;">
                        ${productsHTML}
                    </div>
                `;
                
                this.showModal(html);
            },
            
            showAddProductDialog() {
                const categories = AppState.getAllCategories();
                let categoryOptions = '';
                categories.forEach(cat => {
                    categoryOptions += `<option value="${cat}">${cat}</option>`;
                });
                
                const html = `
                    <div class="flex-between" style="margin-bottom: 20px;">
                        <button class="btn btn-dark" onclick="Renderer.showProductManagement()">‚Üê Back</button>
                        <h3 class="gold-text">Add New Product</h3>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-input" id="addProductName">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-input" id="addProductCategory">
                            ${categoryOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-input" id="addProductDesc">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price (Rs.)</label>
                        <input type="number" class="form-input" id="addProductPrice">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Image Emoji</label>
                        <input type="text" class="form-input" id="addProductEmoji" value="üçΩÔ∏è">
                    </div>
                    
                    <button class="btn btn-primary w-100" onclick="Renderer.saveNewProduct()" style="padding: 16px;">
                        Add Product
                    </button>
                `;
                
                this.showModal(html);
            },
            
            saveNewProduct() {
                const name = document.getElementById('addProductName')?.value;
                const category = document.getElementById('addProductCategory')?.value;
                const desc = document.getElementById('addProductDesc')?.value;
                const price = document.getElementById('addProductPrice')?.value;
                const emoji = document.getElementById('addProductEmoji')?.value || 'üçΩÔ∏è';
                
                if (!name || !category || !desc || !price) {
                    alert('Please fill all fields!');
                    return;
                }
                
                if (isNaN(price) || parseFloat(price) <= 0) {
                    alert('Please enter a valid price!');
                    return;
                }
                
                AppState.addProduct(name, desc, category, parseFloat(price), emoji);
                alert(`Product '${name}' added successfully!`);
                this.showProductManagement();
            },
            
            showEditProductDialog(productId) {
                const product = AppState.getProductById(productId);
                if (!product) return;
                
                const categories = AppState.getAllCategories();
                let categoryOptions = '';
                categories.forEach(cat => {
                    categoryOptions += `<option value="${cat}" ${cat === product.category ? 'selected' : ''}>${cat}</option>`;
                });
                
                const html = `
                    <div class="flex-between" style="margin-bottom: 20px;">
                        <button class="btn btn-dark" onclick="Renderer.showProductManagement()">‚Üê Back</button>
                        <h3 class="gold-text">Edit Product</h3>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-input" id="editProductName" value="${product.name}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-input" id="editProductCategory">
                            ${categoryOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-input" id="editProductDesc" value="${product.description}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price (Rs.)</label>
                        <input type="number" class="form-input" id="editProductPrice" value="${product.price}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Image Emoji</label>
                        <input type="text" class="form-input" id="editProductEmoji" value="${product.imageEmoji}">
                    </div>
                    
                    <button class="btn btn-primary w-100" onclick="Renderer.updateProduct('${productId}')" style="padding: 16px;">
                        Update Product
                    </button>
                `;
                
                this.showModal(html);
            },
            
            updateProduct(productId) {
                const name = document.getElementById('editProductName')?.value;
                const category = document.getElementById('editProductCategory')?.value;
                const desc = document.getElementById('editProductDesc')?.value;
                const price = document.getElementById('editProductPrice')?.value;
                const emoji = document.getElementById('editProductEmoji')?.value;
                
                if (AppState.editProduct(productId, name, desc, category, price, emoji)) {
                    alert('Product updated successfully!');
                    this.showProductManagement();
                }
            },
            
            deleteProduct(productId) {
                if (confirm('Are you sure you want to delete this product?')) {
                    AppState.deleteProduct(productId);
                    alert('Product deleted successfully!');
                    this.showProductManagement();
                }
            },
            
            showPriceManagement() {
                this.showProductManagement();
            },
            
            showUpdatePriceDialog(productId) {
                const product = AppState.getProductById(productId);
                if (!product) return;
                
                const html = `
                    <div class="flex-between" style="margin-bottom: 20px;">
                        <button class="btn btn-dark" onclick="Renderer.showProductManagement()">‚Üê Back</button>
                        <h3 class="gold-text">Update Price</h3>
                    </div>
                    
                    <div style="text-align: center; margin-bottom: 30px;">
                        <span style="font-size: 48px;">${product.imageEmoji}</span>
                        <h3 style="color: white; margin: 15px 0 5px;">${product.name}</h3>
                        <p style="color: #aaa;">Current Price: Rs. ${product.price}</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">New Price (Rs.)</label>
                        <input type="number" class="form-input" id="updatePriceValue" value="${product.price}" step="10">
                    </div>
                    
                    <button class="btn btn-warning w-100" onclick="Renderer.updateProductPrice('${productId}')" style="padding: 16px;">
                        Update Price
                    </button>
                `;
                
                this.showModal(html);
            },
            
            updateProductPrice(productId) {
                const newPrice = document.getElementById('updatePriceValue')?.value;
                
                if (isNaN(newPrice) || parseFloat(newPrice) <= 0) {
                    alert('Please enter a valid price!');
                    return;
                }
                
                if (AppState.updatePrice(productId, parseFloat(newPrice))) {
                    alert('Price updated successfully!');
                    this.showProductManagement();
                }
            }
        };

        // Make Renderer globally accessible
        window.Renderer = Renderer;

        // Initialize app
        window.onload = function() {
            Renderer.render('login');
        };
    </script>
</body>
</html>
